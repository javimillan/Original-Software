<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar paciente...">
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table matSort [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <!-- actions -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="primary" (click)="addNew()">
          <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
        </button>
      </mat-header-cell>

      <mat-cell *matCellDef="let element; let i=index;">
        <button mat-icon-button color="accent" (click)="startEdit(i, element.position, element.name, element.weight, element.symbol)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>

        <button mat-icon-button color="accent" (click)="deleteItem(i, element.name)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>


     <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="no-results" [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
      No rhay resultados
    </div>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

<!-- Simple four boxes Row -->
<!-- ============================================================== -->
<div fxLayout="row" fxLayoutWrap="wrap">
    <!-- column -->
    <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
        <mat-card>
            <mat-card-content>
                <!-- Row -->
                <div fxLayout="row" fxLayoutWrap="wrap">
                    <!-- column -->
                    <div fxFlex.gt-sm="50" fxFlex.gt-xs="50">


                            <form #pacienteForm="ngForm" (ngSubmit)="addPaciente(pacienteForm)">
                              <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="pacienteService.selectedPaciente._id">
                              <div class="row">
                                <div class="input-field col-s12">
                                  <input type="text" name="name" #name="ngModel" [(ngModel)]="pacienteService.selectedPaciente.name" placeholder="Enter your FullName">
                                </div>
                                <div class="input-field col-s12">
                                  <input type="text" name="position" #name="ngModel" [(ngModel)]="pacienteService.selectedPaciente.position" placeholder="Enter your Position">
                                </div>
                                <div class="input-field col-s12">
                                  <input type="text" name="weight" #name="ngModel" [(ngModel)]="pacienteService.selectedPaciente.weight" placeholder="Enter weight">
                                </div>
                                <div class="input-field col-s12">
                                  <input type="text" name="symbol" #name="ngModel" [(ngModel)]="pacienteService.selectedPaciente.symbol" value="0" placeholder="Enter symbol">
                                </div>
                                <div class="card-action">
                                  <div class="input-field col-s12">
                                    <button class="btn right" style="margin-left: 2px;" (click)="resetForm(pacienteForm)">Clean</button>
                                    <button class="btn right">Save</button>
                                  </div>
                                </div>
                              </div>
                            </form>

                        <table class="striped highlight black-text">
                          <thead>
                            <th>Name</th>
                            <th>Position</th>
                            <th>Office</th>
                            <th>Operations</th>
                          </thead>
                          <tbody>
                            <tr *ngFor="let paciente of pacienteService.pacientes">
                              <td>{{ paciente.name }}</td>
                              <td>{{ paciente.position }}</td>
                              <td>{{ paciente.office }}</td>
                              <td>
                                <a (click)="editPaciente(paciente)">
                                  <i class="material-icons">edit</i>
                                </a>
                                <a (click)="deletePaciente(paciente._id, pacienteForm)">
                                  <i class="material-icons">delete</i>
                                </a>
                              </td>
                            </tr>
                          </tbody>
                        </table>


                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
    <!-- column -->
</div>
<div class="container">
  <div class="row">

  </div>
</div>
